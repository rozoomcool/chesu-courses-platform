spring:
  application:
      name: descovery-service
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      username: user
      password: ${CONFIG_SERVICE_PASSWORD}
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0
