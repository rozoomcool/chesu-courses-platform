server:
  port: 9000

spring:
  application:
    name: auth-server
  security:
    user:
      name: user
      password: password
    oauth2:
      authorizationserver:
        client:
          oidc-client:
            registration:
              client-id: "oidc-client"
              client-secret: "{noop}secret"
              client-authentication-methods:
                - "client_secret_basic"
              authorization-grant-types:
                - "authorization_code"
                - "refresh_token"
              redirect-uris:
                - "http://127.0.0.1:9000/login/oauth2/code/oidc-client"
              post-logout-redirect-uris:
                - "http://127.0.0.1:9000/"
              scopes:
                - "openid"
                - "profile"
            require-authorization-consent: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka